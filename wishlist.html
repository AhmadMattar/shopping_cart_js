<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/wishlist.css">
</head>

<body>
    <nav class="header">
        <div class="logo">
            <a href="index.html">Shopping Cart</a>
        </div>
        <ul class="links" id="links">
            <li>
                <a href="login.html">Sign In</a>
            </li>
            <li>
                <a href="register.html">Sign Up</a>
            </li>
        </ul>
        <div class="user_info" id="user_info">
            <div class="welcome_msg" id="welcome_msg"></div>
            <div class="cart-header">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge"></span>
                <div class="cart-items">
                    <div></div>
                    <button class="go-to-cart">Show All <i class="fa-solid fa-circle-arrow-right"></i></button>
                </div>
            </div>
            <div class="wishlist-header">
                <i class="fa-regular fa-heart"></i>
                <span class="wishlist-badge"></span>
                <div class="wishlist-items">
                    <div></div>
                    <button class="go-to-wishlist">Show All <i class="fa-solid fa-circle-arrow-right"></i></button>
                </div>
            </div>
            <div class="vertical_line"></div>
            <a class="logout" id="logout" href="index.html">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="wishlist-shopping-content">
            <div class="remove-all-wishlist">
                <button class="remove-all-wishlist-btn">
                    Remove All
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="wishlist-shopping-header">
                <p>Product</p>
                <p>Actions</p>
            </div>
            <div class="empty-wishlist">Your wishlist is empty! <button class="browse-btn">Browse Products</button></div>
            <div class="wishlist-draw">
            </div>
        </div>



    </div>

    <script src="script/script.js"></script>
    <script src="script/shopping_cart.js"></script>
    <script src="script/wishlist.js"></script>
</body>

</html>
